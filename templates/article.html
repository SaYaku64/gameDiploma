<!--article.html-->

{{ template "header.html" .}}

<div class="card mt-3">
  <div class="card-header">
      <h4 id="articleTitle">{{.payload.Title}}</h4>
  </div>
  <div class="card-body">
    <img src="http://localhost:8080/static/pics/{{.payload.Picture}}.jpg" style="max-width: 300px;" alt="{{.payload.Picture}}">

    <p class="h5 card-text">{{.payload.Content}}</p>
    <br>
    <b id="price">{{.payload.Price}}</b><b> Гривень</b>
    <br>
    <div class="btn-group" role="group">
      <a href="javascript:history.back();" class="h5 btn btn-secondary">Назад</a>
      <a href="#" class="h5 btn btn-primary" data-toggle="modal" data-target="#commentStaticBackdrop">Додати до кошика</a>
    </div>
  </div>
</div>

<!-- Modal window comment-->
<div class="modal fade" id="commentStaticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentStaticBackdropLabel">Додати до кошика</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default col-sm-12">
          <div class="panel-body">
              <div class="form-group">
                <h2>{{.payload.Title}}</h2>
                <input type="number" class="form-control" id="amount" min="1" placeholder="Кількість">
              </div>
              <br>
              <button id="buttonComment" type="submit" class="btn btn-primary">Додати</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{ template "footer.html" .}}
