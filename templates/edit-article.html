<!--create-article.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Edit product</h1>


<div class="panel panel-default col-sm-12">
  <div class="panel-body">
    <div class="form-group">
      <label for="titleEdit">Title to edit</label>
      <input type="text" class="form-control" id="titleEdit" name="titleEdit" placeholder="Title">
    </div>
    <br><br>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" name="content" class="form-control" id="content" placeholder="Content">
      </div>
      <div class="form-group">
        <label for="picture">Picture name</label>
        <input type="text" name="picture" class="form-control" id="picture" placeholder="Picture name">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" class="form-control" id="price" placeholder="Price">
      </div>
      <button id="buttonArticleEdit" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
